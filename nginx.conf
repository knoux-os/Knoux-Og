# nginx.conf - KNOUX-I Nginx Configuration
# Created by knoux (Abu Retaj)

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    server {
        listen 80;
        server_name knoux.io;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name knoux.io;

        ssl_certificate /etc/ssl/certs/knoux.io.crt;
        ssl_certificate_key /etc/ssl/private/knoux.io.key;
        
        root /var/www/knoux.io/public;
        index index.html;

        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}